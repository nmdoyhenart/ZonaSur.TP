<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaSur Cars</title>
    <link rel="icon" href="img/auto2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/zsnavbar.png" alt="Logo Zonasurcars" width="40" class="d-inline-block align-text-top logo-navbar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="#compra">COMPRA</a></li>
                        <li class="nav-item"><a class="nav-link" href="#trayectoria">TRAYECTORIA</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#">VENDÉ</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="#contacto">CONTACTO</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-5 display-4 text-uppercase">Nuestro stock</h1>

        <div class="row" id="compra">
            </div>
    </main>

    <footer id="contacto" class="bg-black text-white py-5">
        <div class="container">
            <h2 class="text-center mb-4">CONTACTANOS!</h2>
            <form>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Nombre y Apellido">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="tel" class="form-control" placeholder="Numero de telefono">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <textarea class="form-control" rows="5" placeholder="Cotizaciones e información"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-light">ENVIAR</button>
                </div>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
