<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaSur Cars</title>
    <link rel="icon" href="../img/auto2.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="../img/zsnavbar.png" alt="Logo Concesionaria Zonasur Cars" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html#compra">COMPRAR</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html#trayectoria">CONOCENOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="vender.html">VENDÉ</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html#contacto">CONTACTO</a></li>
                    </ul>
                    <div class="d-flex">
                    <a href="carrito.html" class="btn btn-outline-light me-2"><i class="bi bi-cart-fill me-1"></i> Carrito</a>
                    <button class="btn btn-secondary" id="darkModeToggle">
                        <img id="darkModeIcon" src="../img/luna.png" alt="Luna para modo oscuro" style="width: 24px; height: 24px;">
                    </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5" style="min-height: 50vh;">
        <h1 class="registro-titulo text-center mb-5">Resumen de tu Reserva - Carrito de compra</h1>
        
        <div id="cart-container">
            </div>
    </main>

    <footer>
            <p class="text-center mb-4">Nicolás Doyhenart | Bautista Elena</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/carrito.js"></script>
    <script src="../assets/js/modoOscuro.js"></script>

    <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketModalLabel">¡Gracias por tu reserva!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-2"><strong>Nombre:</strong> <span id="ticket-nombre"></span></p>
                    <p class="mb-3"><strong>Fecha:</strong> <span id="ticket-fecha"></span></p>
                    
                    <table class="table" id="ticket-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Monto de Reserva</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-tbody">
                            </tbody>
                        </tbody>
                        <tfoot>
                            <tr class="fw-bold">
                                <td>Total:</td>
                                <td id="ticket-total"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btn-cerrar-ticket">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-descargar-pdf">Descargar Ticket PDF</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
