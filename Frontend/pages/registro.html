<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaSur Cars</title>
    <link rel="icon" href="../img/auto2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css"> 
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="../img/zsnavbar.png" alt="Logo Concesionaria Zonasur Cars" height="40" class="d-inline-block align-text-top logo-navbar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">COMPRAR</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONOCENOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">VENDÉ</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONTACTO</a></li>
                    </ul>
                
                    <div class="d-flex">
                        <a href="login.html" class="btn btn-outline-light me-2">Iniciar Sesión</a>
                        <a href="registro.html" class="btn btn-primary">Registrarse</a> 
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        
        <h1 class="registro-titulo">Crea tu cuenta</h1> 

        <div class="contenedor-formulario">
            
            <form id="formularioRegistro">
                
                <label for="regNombre">Nombre:</label>
                <input type="text" id="regNombre" required class="form-control">
                
                <label for="regApellido">Apellido:</label>
                <input type="text" id="regApellido" required class="form-control">
                
                <label for="regEmail">Email (Solo Gmail):</label>
                <input type="email" id="regEmail" required placeholder="usuario@gmail.com" class="form-control">
                
                <label for="regFechaNac">Fecha de Nacimiento:</label>
                <input type="date" id="regFechaNac" required class="form-control">
                
                <label for="regContrasena">Contraseña (Mín. 8 caracteres):</label>
                <input type="password" id="regContrasena" required minlength="8" class="form-control">
                
                <label for="regConfirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="regConfirmarContrasena" required class="form-control">
                
                <div class="acciones">
                    <button type="submit" id="btnRegistrar" class="btn btn-primary">Registrarse Provisoriamente</button>
                    <button type="button" id="btnBorrar" class="btn btn-secondary">Borrar Datos</button>
                </div>
            </form>
            
            <div id="mensaje"></div> 
        </div>

    </main>
    
    <script src="../assets/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
