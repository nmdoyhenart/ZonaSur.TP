<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaSur Cars</title>
    <link rel="icon" href="../img/auto2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="../img/zsnavbar.png" alt="Logo Concesionaria Zonasur Cars" height="40" class="d-inline-block align-text-top logo-navbar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">COMPRAR</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONOCENOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">VENDÉ</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONTACTO</a></li>
                    </ul>
                
                    <div class="d-flex">
                        <a href="carrito.html" class="btn btn-outline-light me-2">
                            <i class="bi bi-cart-fill"></i>
                        </a>
                        <button class="btn btn-secondary ms-2" id="darkModeToggle">
                            <img id="darkModeIcon" src="../img/luna.png" alt="Luna para modo oscuro" style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="registro-titulo">Vendé tu Vehículo</h1>

        <div class="contenedor-formulario">
            <form id="venta-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="año" class="form-label">Año</label>
                        <input type="number" class="form-control" id="año" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="kilometraje" class="form-label">Kilometraje</label>
                        <input type="number" class="form-control" id="kilometraje" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio (USD)</label>
                    <input type="number" class="form-control" id="precio" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción Adicional</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Imágenes (hasta 4, la primera será la principal)</label>
                    <div id="image-upload-container">
                        <div id="image-preview-container">
                            </div>
                        <label for="imageUpload" class="upload-label">
                            <i class="bi bi-upload"></i> Seleccionar Imágenes
                        </label>
                        <input type="file" id="imageUpload" multiple accept="image/*" class="d-none">
                        <div class="form-text">Arrastra las imágenes para ordenarlas.</div>
                    </div>
                </div>

                <div class="acciones">
                    <button type="submit" class="btn btn-primary">Enviar para Aprobación</button>
                </div>
            </form>
            <div id="mensaje" class="d-none"></div>
        </div>
    </main>

    <footer>
        <p class="text-center mb-4">Nicolás Doyhenart | Bautista Elena</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/vender.js"></script>
    <script src="../assets/js/modoOscuro.js"></script>
</body>
</html>
