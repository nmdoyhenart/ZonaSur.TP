<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaSur Cars</title>
    <link rel="icon" href="../img/auto2.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <main>
        <section id="producto-hero" class="producto-hero-section">
            </section>

        <div class="container my-5">
            <div class="row">
                <div class="col-lg-7">
                    <h1 id="producto-modelo" class="display-4"></h1>
                    <p id="producto-precio" class="h2 text-muted mb-4"></p>
                    <ul id="producto-specs" class="list-group list-group-flush">
                        </ul>
                </div>
                <div class="col-lg-5">
                    <div id="producto-galeria" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators" id="carousel-indicators">
                            </div>
                        <div class="carousel-inner" id="carousel-inner">
                            </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#producto-galeria" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#producto-galeria" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/producto.js"></script>
</body>
</html>
