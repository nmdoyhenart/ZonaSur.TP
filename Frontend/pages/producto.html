<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaSur Cars</title>
    <link rel="icon" href="../img/auto2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="../img/zsnavbar.png" alt="Logo Concesionaria Zonasur Cars" height="40" class="d-inline-block align-text-top logo-navbar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="home.html">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">COMPRAR</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONOCENOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="vender.html">VENDÉ</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONOCENOS</a></li>
                    </ul>
                
                    <div class="d-flex">
                        <button class="btn btn-secondary" id="darkModeToggle">
                            <img id="darkModeIcon" src="../img/luna.png" alt="Luna para modo oscuro" style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
    <section id="producto-hero" class="producto-hero-section">
        </section>

    <div class="container my-5">
        <div class="row">

            <div class="col-lg-7">
                <h1 id="producto-modelo" class="display-4"></h1>
                <p id="producto-precio" class="h2 text-muted mb-4"></p>
                <ul id="producto-specs" class="list-group list-group-flush">
                    </ul>
            </div>

            <div class="col-lg-5">
                <div class="gallery-wrapper">
                    
                    <div id="producto-galeria" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators" id="carousel-indicators"></div>
                        <div class="carousel-inner" id="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#producto-galeria" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        
                        <button class="carousel-control-next" type="button" data-bs-target="#producto-galeria" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>

                    <a href="reserva.html" id="reservar-btn" class="btn btn-outline-dark px-5">Reservar</a>

                </div> </div> </div> </div> </main>

    <footer id="contacto" class="bg-black text-white py-5">
    <div class="container">
        <h2 class="text-center mb-4">CONTACTANOS</h2>
        <h3 class="text-center mb-4">Forma parte de nuestra historia</h3>
        <form>
        <div class="row">
          <div class="col-md-4 mb-3">
                          <input type="text" class="form-control" placeholder="Nombre y Apellido">
                  </div>
                  <div class="col-md-4 mb-3">
                      <input type="email" class="form-control" placeholder="Correo electrónico">
                  </div>
                  <div class="col-md-4 mb-3">
                      <input type="tel" class="form-control" placeholder="Teléfono">
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 mb-3">
                      <textarea class="form-control" rows="5" placeholder="Mensaje"></textarea>
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-outline-light">ENVIAR</button>
              </div>
          </form>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/producto.js"></script>
    <script src="../assets/js/modoOscuro.js"></script>
</body>
</html>
