<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaSur Cars</title>
    <link rel="icon" href="../img/auto2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="../img/zsnavbar.png" alt="Logo Concesionaria Zonasur Cars" height="40" class="d-inline-block align-text-top logo-navbar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">COMPRAR</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONOCENOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">VENDÉ</a></li>
                        <li class="nav-item"><a class="nav-link" href="home.html">CONTACTO</a></li>
                    </ul>
                
                    <div class="d-flex">
                        <a href="login.html" class="btn btn-outline-light me-2">Iniciar Sesión</a>
                        <a href="registro.html" class="btn btn-primary">Registrarse</a> 
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="registro-titulo">Iniciar Sesión</h1>

        <div class="contenedor-formulario">
            <form id="login-form">
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="acciones">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="reset" class="btn btn-secondary">Borrar</button>
                </div>
            </form>
            
            <div id="mensaje" class="d-none"></div>
        </div>
    </main>

    <footer>
        </footer>

    <script src="../assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
